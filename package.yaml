name:                mqttd
version:             0.9.2.1
github:              "dustin/mqttd"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/mqttd#readme>

dependencies:
- base >= 4.7 && < 5
- net-mqtt >= 0.8.5.0 && < 0.9
- net-mqtt-lens
- optparse-applicative
- sqlite-simple
- bytestring
- containers
- vector
- text
- lens
- time
- mtl
- transformers
- async
- stm
- monad-logger
- conduit
- conduit-extra
- network-conduit-tls
- websockets
- exceptions
- unliftio
- random
- uuid
- megaparsec
- checkers
- raw-strings-qq
- attoparsec
- password

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  mqttd:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts "-N -T"
      - -Wall
    dependencies:
    - mqttd

  mqttdpass:
    main:                Main.hs
    source-dirs:         app/mqttdpass
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts "-N -T"
      - -Wall

tests:
  mqttd-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -Wall
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mqttd
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-discover
    - tasty-quickcheck
    - QuickCheck
    - port-utils
    - network-uri

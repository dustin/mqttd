name: niv PRs

on:
  workflow_dispatch:
  schedule:
  - cron: "11 3 * * 1"

jobs:
  niv-updater:
    name: 'Create PRs for niv-managed dependencies'
    runs-on: ubuntu-latest
    steps:
      - name: niv-updater-action
        uses: knl/niv-updater-action@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          niv_version: 'v0.2.19'
